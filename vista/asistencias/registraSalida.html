{% extends 'comunes/base.html'%}
{% block content %}
{{super()}}
<script src="..\static\js\validacion.js"></script>
<br/><br/>
<form action="/registrarSalida" method="post" class="formularios" enctype="multipart/form-data">
    <h1>REGISTRO DE SALIDA</h1>
    <input type="hidden" name="idEmpleado" id="idEmpleado" value="{{current_user.idEmpleado}}"/>

    <div class="form-group">
        <label class="control-label col-sm-1">Nombre: </label>
        <div class="col-sm-5">
            <input class="form-control" type="input" name="nombreEmpleado" id="nombreEmpleado"
                   value="{{current_user.nombre}} {{current_user.apellidoPaterno}} {{current_user.apellidoMaterno}}"
                   readonly/>
        </div>
    </div>

    <br/>
    <br/>


        <div class="form-group">
        <label class="control-label col-sm-1">DÃ­a: </label>
        <div class="col-sm-5">
            <input class="form-control" type="input" name="diaSemana" id="diaSemana"
                   value="{{diaSemana}}"
                   readonly/>

        </div>
    </div>

    <br>
    <br>

        <div class="form-group">
        <label class="control-label col-sm-1">Fecha: </label>
        <div class="col-sm-5">
            <input class="form-control" type="input" name="fecha" id="fecha"
                   value="{{fecha}}"
                   readonly/>

        </div>
    </div>

    <br><br>
        <div class="form-group">
        <label class="control-label col-sm-1">Hora Salida: </label>
        <div class="col-sm-5">
            <input class="form-control" type="input" name="horaSalida" id="horaSalida" value="{{horaActual}}" readonly/>

        </div>
    </div>
    <br>
    <br>
    <a class="btn btn-dark" href="/asistencias/1"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <div class="form-group">
        <button style="background-color: #389242;" type="submit"  class="btn btn-info"><span
                    class="glyphicon glyphicon-floppy-disk"> Registrar Salida</span></button>
    </div>


    {% if get_flashed_messages() %}
    {% for m in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{m}}</strong>
    </div>
    {% endfor %}
    {% endif %}
</form>
<br/><br/>
{%endblock content%}
