{% extends 'comunes/base.html'%}
{% block content %}
{{super()}}
<br/><br/>
<form  action="/registrarDeduccion" method="post" class="formularios" enctype="multipart/form-data">
    <h1>REGISTRO DE UNA DEDUCCIÓN</h1>
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="30" size="30" required/>
    <br/><br/>
    <label for="descripcion">Descripción: </label>
    <input type="text" name="descripcion" id="descripcion" placeholder="Descripción" maxlength="80" size="80" required/>
    <br/><br/>
    <label for="porcentaje">Porcentaje: </label>
    <input type="number" name="porcentaje" id="porcentaje" placeholder="Porcentaje a deducir" size="30" required/>
    <br/><br/>
    <a class="btn btn-dark" href="/deducciones"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <button type="submit" id="registrar" class="btn btn-info"><span class="glyphicon glyphicon-floppy-disk"> Registrar</span></button>
    {% if get_flashed_messages() %}
    {% for m in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{m}}</strong>
    </div>
    {% endfor %}
    {% endif %}
</form>
<br/><br/>
{%endblock content%}
