{% extends 'comunes/base.html'%}
{% block content %}
{{super()}}
<script src="..\static\js\validacion.js"></script>
<br /><br />
<form action="/registrarPeriodo" method="post" class="formularios" enctype="multipart/form-data">
    <h1>REGISTRO DE UN PERIODO</h1>
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre: </label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="50" onblur="consultarPeriodo()"
                size="50" required pattern="[A-Za-zéóáíú% %]{2,50}" title="Incluir solo letras. Tamaño mínimo: 2. Tamaño máximo: 50" />
                <div id="notificacionesNom" style="background-color:rgba(179, 11, 11, 0.452);color:white"></div>
        </div>
    </div>
    <br /><br />
    <div class="form-group">
        <label class="control-label col-sm-2" for="fechaInicio">Fecha de inicio: </label>
        <div class="col-sm-10">
            <input class="form-control" type="date" name="fechaInicio" id="fechaInicio" placeholder="Fecha de inicio"
                required />
        </div>
    </div>
    <br /><br />
    <div class="form-group">
        <label class="control-label col-sm-2" for="fechaFin">Fecha de fin: </label>
        <div class="col-sm-10">
            <input class="form-control" type="date" name="fechaFin" id="fechaFin" placeholder="Fecha de fin" required />
        </div>
    </div>
    <br /><br />
    {% if activado==1%}
    <div class="form-group">
        <label class="control-label col-sm-2">Estatus:</label>
        <div class="col-sm-10">
            <input type="checkbox" name="estatus" checked value="True">
        </div>
    </div>
    {% else %}
    <div class="form-group">
        <label class="control-label col-sm-2">Estatus:</label>
        <div class="col-sm-10">
            <input type="checkbox" name="estatus" value="True">
        </div>
    </div>
    {% endif %}
    <br /><br />
    <a class="btn btn-dark" href="/periodos/1"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <button style="background-color: #389242;" type="submit" id="registrar" class="btn btn-info"><span
            class="glyphicon glyphicon-floppy-disk"> Registrar</span></button>
    {% if get_flashed_messages() %}
    {% for m in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{m}}</strong>
    </div>
    {% endfor %}
    {% endif %}
</form>
<br /><br />
{%endblock content%}
